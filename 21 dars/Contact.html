<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <!-- csss -->
    <link rel="stylesheet" href="../css/main.css" />
    <!-- aos anim -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- font -->
    <link
      rel="stylesheet"
      href="https://static.parastorage.com/services/third-party/fonts/Helvetica/fontFace.css"
    />
  </head>
  <body>
    <div class="container">
      <section class="top">
        <div class="top__logo">
          <div></div>
          <a href="index.html">Nicol Rider</a>
          <span>Editor</span>
        </div>
        <div class="top__nav">
          <a class="top__link" href="Resume.html">Resume</a>
          <a class="top__link" href="Projects.html">Projects</a>
          <a class="top__link actv" href="#">Contact</a>
        </div>
        <img class="hamburger" src="img/menu (2).png" alt="" />
      </section>
    </div>

    <!--==== midle ====-->
    <section
      class="contact"
      data-aos="fade-zoom-in"
      data-aos-easing="ease-in-back"
      data-aos-delay="300"
      data-aos-offset="0"
      style="transition: all 1s ease-in-out"
    >
      <div class="contact__info">
        <h1>Contact</h1>
        <p>Looking forward to hearing from you</p>
        <br />
        <h3>Phone</h3>
        <p>123-456-7890</p>
        <h3>Email</h3>
        <p>info@mysite.com</p>
      </div>
      <div class="contact__seorch">
        <form>
          <div class="contact__user">
            <div class="contact__box1">
              <label for="first">First Name</label>
              <input type="text" id="first" required />
              <label for="email">Email *</label>
              <input type="email" id="email" required />
            </div>
            <div class="contact__box2">
              <label for="last">Last Name</label>
              <input type="text" id="last" required />

              <label for="subject">Subject</label>
              <input type="text" id="subject" required />
            </div>
          </div>
          <label for="Message">Message</label>
          <textarea id="Message" cols="35" rows="8"></textarea>
          <input class="contact__submit" type="submit" value="Submit" />
        </form>
      </div>
    </section>
    <div class="container">
      <hr />
    </div>
    <section class="footer">
      <div class="footer__box">
        <div class="footer__item">
          <h3>Phone</h3>
          <p>123-456-7890</p>
        </div>
        <div class="footer__item">
          <h3>Email</h3>
          <a href="#">info@mysite.com</a>
        </div>
        <div class="footer__item">
          <h3>Follow Me</h3>
          <a href="#">
            <img
              class="footer__img"
              src="img/free-icon-linkedin-logotype-2397.png"
              alt=""
            />
          </a>
          <a href="#">
            <img
              class="footer__img"
              src="img/free-icon-twitter-733635.png"
              alt=""
            />
          </a>
        </div>
        <div class="footer__item">
          <p>Â© 2023 By Nicol Rider.</p>
          <p>Proudly created with Wix.com</p>
        </div>
      </div>
    </section>
    <script>
      AOS.init();
    </script>
  </body>
</html>
